services:
  searxng:
    image: searxng/searxng
    container_name: searxng
    expose:
      - "8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: searxng-proxy
    ports:
      - "8888:80"
    volumes:
      - ./searxng/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - searxng
    restart: unless-stopped
